valve-check=Часть трубы, которая может содержать 100u и может быть подключена к проводу логической сети
valve-return=Допускает движение через себя только в одном направлении
valve-overflow=Допускает движение через себя если на входе труба или хранилище заполнено более 80%, объёмы сверх 80% перепускаются через клапан далее.
valve-underflow=Допускает движение через себя если на выходе труба или хранилище заполнено менее 80%, объёмы до 80% дозаправляются через клапан далее.
valve-converter=Преобразовывает жидкости игры и мода Bob's в Angels Mod и наоборот

angels-storage-tank-1=Увеличенный резервуар для хранения газов. Вместимость 125.000л
angels-storage-tank-2=Резервуар для хранения нефтепродуктов. Вместимость 80.000л
angels-storage-tank-3=Небольшой резервуар для хранения химреактивов. Вместимость 20.000л

[mod-setting-description]
angels-enable-acids=Добавляет в рецепты металлургии и нефтепереработки различные кислоты; также при включении будет нужна кислота для добычи руд из бесконечных месторождений.