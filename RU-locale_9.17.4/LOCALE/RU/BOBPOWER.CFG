bob-solar-energy=Бесконечный источник энергии, бесполезный ночью.
bob-electric-energy-accumulators=Аккумуляторы используются для создания запаса и хранения энергии.
electric-pole=Исследование улучшенных линий электропередач.
electric-substation=Разработка усовершенствованных подстанций с широкой зоной покрытия.
bob-boiler=Исследование продвинутых нагревательных бойлеров, способных разогревать пар до более высоких температур.
bob-steam-engine=Исследование способов повышения эффективности паровых генераторов.
bob-oil-boiler=Исследование продвинутых жидкотопливных котлов, способных разогревать пар до более высоких температур.
bob-heat-exchanger=Исследование продвинутых теплообменников.
bob-steam-turbine=Исследование способов повышения эффективности паровых энергогенерирующих турбин.
bob-steam-power=Исследование способов повышения эффективности нагревательных котлов и паровых генераторов.

