[technology-description]
alloy-processing=Исследование возможности смешивания металлов для создания их сплавов с новыми свойствами.
chemical-processing=Исследование производства химикатов.
electrolysis=Электролиз используется для извлечения отдельных компонентов из жидкостей при пропускании электрического тока.

aluminium-processing=Исследование способов производства алюминия - лёгкого и достаточно прочного металла.
gold-processing=Исследование способов получения чистого золота из руды.
nickel-processing=Исследование способов получения чистого никеля.
lead-processing=Исследование способов получения чистого свинца из руды.
silicon-processing=Исследование способов получения чистого кремния.
titanium-processing=Титан очень лёгок и прочен, но его очень трудно выделять из руды.
tungsten-processing=Вольфрам чрезвычайно тугоплавок, нужно исследовать методы, позволяющие его выделять и получать без плавления.

nitinol-processing=Нитинол это сплав никеля и титана, посмотрим как можно будет его использовать.
invar-processing=Инвар это практически не подверженный температурному расширению сплав никеля и железа, посмотрим что из него можно сделать.
tungsten-alloy-processing=Исследование титановых сплавов с ещё более интересными и нужными применениями.


