[mod-setting-description]
bobmods-plates-cheapersteel=Если включено, то сталь будет выплавляться всего из 2 железных пластин вместо 5 (или 4 в режиме дорогой)
bobmods-plates-batteryupdate=Если включено, то рецепт аккумулятора будет заменен на ещё один в соответствии с модом
bobmods-plates-inventorysize=Изменяет размер инвентаря игрока.
bobmods-plates-oreoverride=When enabled, all ores added in my ores mod required for normal operation of this mod will be force enabled, ignoring that ore's setting in the bobores section.
bobmods-plates-purewater=Если этот параметр включен, то в игре появится жидкость "Дистиллированная вода". Эта вода будет требоваться для Электролиза и изменит добычу подземных вод. Её также можно будет получать путем конденсации пара.
bobmods-plates-groundwater=Если этот параметр включен, водяной насос сможет добывать воду в любом месте на карте.
bobmods-plates-vanillabarrelling=Если включено то Сборочный автомат можно будет использовать для разлива по бочкам
bobmods-plates-bluedeuterium=Я слышал, что дейтерий должен быть немного с синим оттенком, поэтому в игре хотелось бы это отразить.