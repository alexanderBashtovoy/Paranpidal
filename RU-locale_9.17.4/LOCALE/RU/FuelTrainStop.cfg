min-fuel-amount=Значение указывает минимальное количество топлива для классических поездов.\ nДля поездов с более высоким потреблением топлива следует указывать более высокую минимальое кол-во.\nВнимание!!\nЕсли значение слишком высоко, поезд может непрерывно кататься к бензоколонке и обратно.